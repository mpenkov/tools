name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - subdir: hijack
          - subdir: kot
          - subdir: koshka
          - subdir: planner
          - subdir: shin
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build ${{ matrix.subdir }}
      run: go build -v
      working-directory: ${{ matrix.subdir }}

    - name: Test ${{ matrix.subdir }}
      run: go test -v
      working-directory: ${{ matrix.subdir }}
